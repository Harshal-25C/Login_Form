<!DOCTYPE html>
<html lang="en">
<head>
    <!--Ensures proper character encoding and makes the webpage responsive on all devices.--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class= "logo">Yeah! I'm Harsh..</h2>
        <nav class =  "navigation">
            <!--Contains the website's navigation bar and a login button with a stylish design, 
            utilizing the btnlogin-popup class for functionality.-->
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>

        </nav>

    </header>

    <div class = "wrapper">
        <span class="icon-close"><!--The wrapper div acts as a container for the popup forms, 
            with a close button implemented using Ionicons.-->
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2><!--Includes input fields for login functionality with icons and labels for better UI/UX.-->
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" >
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Log in</button>
                <div class="login-register">
                    <p>Don't Have an account ?
                        <a href="#" class="register-link">Register</a></p>
                    </p>
                </div>
            </form>
        </div> 

        <!--Contains fields for user registration with a checkbox to accept terms and conditions.-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label >Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" >
                    I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login</a></p>
                    </p>
                </div>
            </form>
        </div> 

    </div>
    <script src="scripts.js"></script>
    <!--Adds Ionicons to the project for modern icons in both login and registration forms. 
    Uses modular and non-modular script options for compatibility.
-->
    <script type= "module" src= "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src= " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 

</body>
</html>
